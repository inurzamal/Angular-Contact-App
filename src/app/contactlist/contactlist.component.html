<h2>Contact List</h2>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{contact.cid}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phno}}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteContact(contact.cid)">Delete</button>
            &nbsp;
              <button class="btn btn-info" (click)="editContact(contact.cid)">Edit</button>
            </td>
        </tr>
    </tbody>
  </table>
